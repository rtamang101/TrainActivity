<!DOCTYPE html>
<html lang="EN">
<head>
	<meta charset="UTF-8">
	<title>Train Time</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>

	<div class="container">		
		<div class="jumbotron">
			<h1 class="text-center">Train Time</h1>
			<h2 class="text-center">Chee chee choo choo</h2>
		</div>
		
		<div class="panel panel-primary">
		  <div class="panel-heading">
		    <h3 class="panel-title">Current Train Schedule</h3>
		  </div>
		  <div class="panel-body">
		    
		    <table class="table table-hover" id="table">
		    	<thead>
		    	  <tr>
				    <th>Train Name</th>
				    <th>Destination</th>
				    <th>Frequency (min)</th>
				    <th>Arrival</th>
				    <th>Minutes Away</th>
				  </tr>
				 </thead>

				 <tbody>
	
				</tbody>
		    </table>
		  </div>
		</div>

		<div class="panel panel-primary">
		  <div class="panel-heading">
		    <h3 class="panel-title">Add Train</h3>
		  </div>

		  <div class="panel-body">
		    <form>
			  <div class="form-group">
			    <label for="Name">Train Name</label>
			    <input id="Name" type="text" class="form-control">
			  </div>
			  <div class="form-group">
			    <label for="destination">Final Destination</label>
			    <input  id="destination" type="text" class="form-control">
			  </div>
			  <div class="form-group">
			    <label for="First">Time of First Train of the Day (HH:mm - military time)</label>
			    <input id="First" type="text" class="form-control">
			  </div>
			  <div class="form-group">
			    <label for="frequency">Frequency (min)</label>
			    <input id="frequency" type="text" class="form-control">
			  </div>
		  	  <button id="add" type="submit" class="btn btn-primary">Submit</button>
			</form>
		  </div>
		</div>
	</div>

	<script src="assets/app.js"></script>
</body>
</html>
